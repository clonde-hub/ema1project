<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css' 
    integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw==' crossorigin='anonymous'/>
</head>
<body>
    <div class="body">
        <div href="logo">
         <img src="/Images/logo_big.png" alt="logo">
        </div> 
            <h2>Login to your account</h2>
        <form action="">
            <div>
                <label for="email"></label>
                <input type="email" placeholder="e-Mail Address"> <br><br>
            </div>
            <div>
                <label for="password"></label>
                <input type="password" id="password" placeholder="Password"> <br><br>
            </div>
            <button type="submit">Login</button>
            <h3>Forgot your Password? click here to reset it.</h3>
            <hr>
            
            <footer>
                <div class="footer1">
                    <span>Don't have an account yet?</span>
                </div>

                <div class="footer2">
                    <button>Create an account</button>
                </div>

            </footer>
        </form>
    </div>
    <p>2024 Â© Joint Admissions and Matriculation Board (JAMB)
    </p>
</body>
</html>
